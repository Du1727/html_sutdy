<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>textarea</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <textarea cols="50" rows="10" placeholder="10">abcd</textarea>
    <hr />
    <form action="https://search.naver.com/search.naver" method="get">
      <select name="city" id="city" size="3" multiple disabled>
        <option value="0">강북구</option>
        <option value="1">강남구</option>
        <option value="2" selected>서초구</option>
        <option value="3">중원구</option>
        <option value="4">분당구</option>
      </select>
      <button>클릭</button>
    </form>
    <hr />
    <input type="text" value="아이디" disabled />
    <input type="text" value="아이디" readonly />
    <hr />
  </body>
</html>
